<!DOCTYPE html>
<html xmlns:th = "http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/css/jquery-ui.min.css}" />
<title>Insert title here</title>
</head>
<body>


	<div class = " row card-header">
		
			<div class="col-1">
				<div class="font-weight-bold" th:text="${titulo}"></div>
			</div>
			
			<div class="col-11">
				<img src="https://vignette.wikia.nocookie.net/es.pokemon/images/7/74/Charizard_XY.gif/revision/latest?cb=20140807015236" alt="Charizard XY" class="lzyPlcHld lzyTrns lzyLoaded" data-image-key="Charizard_XY.gif" data-image-name="Charizard XY.gif" data-src="https://vignette.wikia.nocookie.net/es.pokemon/images/7/74/Charizard_XY.gif/revision/latest?cb=20140807015236" width="50" height="50" onload="if(typeof ImgLzy==='object'){ImgLzy.load(this)}">
			</div>
			
		</div>
		
		
		
		<div class ="container"> 
		<div class="card-body">
		
		<div class="card border-warning mb-3">
						<div class="card-body text-warning">
							<div class="form-group">
						    	<label for="exampleInputPassword1">Cliente</label>
						    	<input th:value="${cuenta.cliente.nombres} + ' ' + ${cuenta.cliente.apellidos} " type="text" class="form-control" disabled='disabled'>
						 	</div>
						</div>
					</div>
			<form th:action="@{/agregarCuenta}" th:object="${cuenta}" method="post">

					
				
					
				  <div class="form-group">
				    <label for="exampleFormControlSelect1">Banco</label>
				    <select th:field="*{banco}" class="form-control" id="">
				      <option value ="BCP">BCP</option>
				      <option value ="BBVA">BBVA</option>
				      <option value ="Sctoiabank">Sctoiabank</option>
				      <option value ="Interbank">Interbank</option>
				      <option value ="BanBif">BanBif</option>
				     </select>
				  </div>
				
				   <div class="form-group">
				    <label for="exampleInputPassword1">Numero de Cuenta</label>
				    <input th:field="*{ncuenta}" type="text" class="form-control" id="" placeholder="Ingresar numero de cuenta">
				  </div>
				    <div class="form-group">
				    <label for="exampleInputPassword1">Saldo</label>
				    <input th:field="*{saldo}" type="text" class="form-control" id="" placeholder="Ingresar saldo">
				  </div>
				  <button type="submit" class="btn btn-primary">Agregar Cuenta</button>
			</form>
							
		
		</div>
	
	</div>


</body>
</html>
