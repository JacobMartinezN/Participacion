<!DOCTYPE html>
<html xmlns:th = "http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/css/jquery-ui.min.css}" />
<title>Insert title here</title>
</head>
<body>


	<div class ="container"> 
		
		<div class = "card-header">
			<div th:text="${titulo}"></div>
		</div>
		<div class="card-body">
		
			<table class="table table-striped table-dark">
			  <thead>
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Correo</th>
			      <th scope="col">DNI</th>
			      <th scope="col">Agregar Cuenta</th>
			      <th scope="col">Ver Cuentas</th>
		
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="cliente : ${clientes}">
			      <td th:text ="${cliente.id}"></td>
			      <td th:text ="${cliente.nombres}"></td>
			      <td th:text ="${cliente.apellidos}"></td>
			      <td th:text ="${cliente.dni}"></td>
			      <td><a class="btn btn-primary" th:href="@{/agregarCuenta/} + ${cliente.id}">Agregar Cuenta</a></td>
			      <td><a class="btn btn-success" th:href="@{/listarCuenta/} + ${cliente.id}">Ver Cuentas</a></td>
			      
			  </tbody>
			</table>
			
			<a class="btn btn-warning" th:href="@{/agregar}" role="button">Agregar Cliente</a>
		
		</div>
	
	</div>


</body>
</html>
